type Multisig {
  id: ID!
  chainId: String!
  address: String!
  pubkeyJSON: String!
}

type Transaction {
  id: ID!
  txHash: String
  dataJSON: String
  signatures: [Signature] @hasInverse(field: transaction)
}

type Signature {
  transaction: Transaction!
  bodyBytes: String!
  signature: String!
  address: String!
}
